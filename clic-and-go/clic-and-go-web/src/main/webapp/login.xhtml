<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<h:outputStylesheet name="./css/bootstrap.css" />
	<h:outputStylesheet name="./css/bootstrap-theme.css" />
	<h:outputStylesheet name="./css/bootstrap-theme.min.css" />
	<h:outputStylesheet name="./css/bootstrap.min.css" />
	<h:outputScript name="./js/bootstrap.js" />
	<h:outputScript name="./js/jquery-1.12.0.min.js" />
</h:head>
<body style="background:url('backg.jpg') ;width:500px;
	  height:500px;">

	<h:form>
		
		<div class="col-sm-4">
	<div class="panel panel-danger" style="width:320px;
	  height:160px;position: fixed;
  top: 40%;
  left: 40%;">
	<div class="panel-heading">
	<h3 class="panel-title">Login</h3>
	
	</div>
	<div class="panel-body" >
	<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
	<h:panelGrid id="pg" columns="2">
				<h:outputText value="login" />
				<p:inputText value="#{loginBean.user.name}" />
				<h:outputText value="password" />
				<p:password value="#{loginBean.user.password}" />

			</h:panelGrid>
			<h:commandButton action="#{loginBean.doLogin()}" value="login" style="position: relative;
    width: 60px;
    height: 30px; left: 240px;
    top: 6px;"/>
	</div>
	</div>
	
	</div>
	</h:form>
</body>
</html>
