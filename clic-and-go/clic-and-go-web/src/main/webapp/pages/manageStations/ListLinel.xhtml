<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head></h:head>
<body>
	<h1>List of Stations</h1>

	<h:form>
		<h:dataTable value="#{lineBean.line}" var="line" border="2">
			<h:column id="c1">
				<f:facet name="header">
					<h:outputText value="Name" />
				</f:facet>
				<h:outputText value="#{line.name}" />
			</h:column>
			<h:column id="c2">
				<f:facet name="header">
					<h:outputText value="number of stations" />
				</f:facet>
				<h:outputText value="#{line.nbStations}" />
			</h:column>

			<h:column id="c3">
				<f:facet name="header">
					<h:outputText value="Choice" />
				</f:facet>
				<h:commandButton action="#{stationBean.doSelect()}" value="Select">
					<f:setPropertyActionListener value="#{station}"
						target="#{stationBean.station}"></f:setPropertyActionListener>
				</h:commandButton>
			</h:column>

		</h:dataTable>
	<h:panelGrid>
			<h:outputText value="name" />
			<h:inputText value="#{lineBean.line.name}" />
			<h:outputText value="number of stations" />
			<h:inputText value="#{lineBean.line.nbStations}" />
			
			

		</h:panelGrid>
		<h:commandButton action="#{lineBean.doAddline()}"
			value="Add-line" />
	</h:form>
</body>
</html>
