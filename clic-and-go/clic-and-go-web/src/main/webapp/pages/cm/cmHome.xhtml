<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/Template.xhtml">

	<ui:define name="title"> Home</ui:define>
	<ui:define name="identity">
		<h:form rendered="#{loginBean.loggedIn}">
			<h:commandLink value="logout" action="/login?faces-redirect=true" />
		</h:form>
	</ui:define>

	<ui:define name="content">
	
		<center>
			<h2>Hello content manager : #{loginBean.user.name}</h2>
		</center>

		<h:graphicImage value="/resources/images/backg.jpg" />

	</ui:define>
</ui:composition>
