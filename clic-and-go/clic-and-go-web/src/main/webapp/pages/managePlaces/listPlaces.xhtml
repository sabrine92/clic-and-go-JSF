<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<h1>HELLO FROM</h1>
	<h:form id="form">
		<p:growl id="msgs" showDetail="true" />
		<p:dataTable id="eventsDT" value="#{placeBean.places}" var="u"
			border="2" selectionMode="single"
			selection="#{placeBean.selectedPlace}" rowKey="#{u.placeId}">
			<f:facet name="header">
    		    List of Places
    		</f:facet>
			<p:ajax event="rowSelect" listener="#{placeBean.onRowSelect}"
				update=":form:msgs" />
			<p:ajax event="rowUnselect" listener="#{placeBean.onRowUnselect}"
				update=":form:msgs" />

			<p:column headerText="Id">
				<h:outputText value="#{u.placeId}" />
			</p:column>
			<p:column headerText="Name">
				<h:outputText value="#{u.name}" />
			</p:column>
			<p:column headerText="Description">
				<h:outputText value="#{u.description}" />
			</p:column>
			<p:column headerText="Category">
				<h:outputText value="#{u.category}" />
			</p:column>
			<p:column headerText="Close to">
				<h:outputText value="#{u.station.name}" />
			</p:column>
		</p:dataTable>

		<h:commandButton action="#{placeBean.doDisplayAdd()}" value="add">
			<f:setPropertyActionListener value="#{placeBean.place}"
				target="#{placeBean.place}"></f:setPropertyActionListener>
		</h:commandButton>

		<h:panelGrid columns="2" rendered="#{placeBean.displayformadd}">
			<h:outputText value="Name" />
			<h:inputText value="#{placeBean.place.name}" required="true"
				maxlength="100" />
			<h:outputText value="Description" />
			<h:inputTextarea value="#{placeBean.place.description}"
				required="true" minlength="200" />
			<h:outputText value="Category" />
			<h:selectOneMenu value="#{placeBean.place.category}" required="true">
				<f:selectItem itemLabel="please select a category" />
				<f:selectItem itemValue="Fast Food"></f:selectItem>
				<f:selectItem itemValue="Coffee shop"></f:selectItem>
				<f:selectItem itemValue="Lounge"></f:selectItem>
				<f:selectItem itemValue="Bar"></f:selectItem>
				<f:selectItem itemValue="Meseum"></f:selectItem>
			</h:selectOneMenu>
			<h:outputText value="Longitude" />
			<h:inputText value="#{placeBean.place.x}"  />
			<h:outputText value="Latitude" />
			<h:inputText value="#{placeBean.place.y}" />

			<h:commandButton type="reset" value="reset" />
			
			<h:commandButton action="#{placeBean.doAddPlace()}" value="Add" />

		</h:panelGrid>

	</h:form>
</body>
</html>
