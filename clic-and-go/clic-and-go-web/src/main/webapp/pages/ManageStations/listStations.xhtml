<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head></h:head>
<body>
	<h1>List of Stations</h1>

	<h:form>
		<h:dataTable value="#{stationBean.stations}" var="station" border="2">
			<h:column id="c1">
				<f:facet name="header">
					<h:outputText value="Name" />
				</f:facet>
				<h:outputText value="#{station.name}" />
			</h:column>
			<h:column id="c2">
				<f:facet name="header">
					<h:outputText value="Reference" />
				</f:facet>
				<h:outputText value="#{station.reference}" />
			</h:column>
			<h:column id="c4">
				<f:facet name="header">
					<h:outputText value="longitude" />
				</f:facet>
				<h:outputText value="#{station.x}" />
			</h:column>
			<h:column id="c5">
				<f:facet name="header">
					<h:outputText value="latitude" />
				</f:facet>
				<h:outputText value="#{station.y}" />
			</h:column>
			<h:column id="c3">
				<f:facet name="header">
					<h:outputText value="Choice" />
				</f:facet>
				<h:commandButton action="#{stationBean.doSelect()}" value="Select">
					<f:setPropertyActionListener value="#{station}"
						target="#{stationBean.station}"></f:setPropertyActionListener>
				</h:commandButton>
			</h:column>

		</h:dataTable>

		<h:panelGrid columns="4" border="2"
			rendered="#{stationBean.displayform}">
			<h:outputText value="Name"></h:outputText>
			<h:inputText value="#{stationBean.station.name}" />
			<h:outputText value="Reference"></h:outputText>
			<h:inputText value="#{stationBean.station.reference}" />
			<h:outputText value="Longitude"></h:outputText>
			<h:inputText value="#{stationBean.station.x}" />
			<h:outputText value="Latitude"></h:outputText>
			<h:inputText value="#{stationBean.station.y}" />
			<h:commandButton action="#{stationBean.doUpdate()}" value="Update" />
			<h:commandButton action="#{stationBean.doDelete()}" value="Delete" />
		</h:panelGrid>
		</h:form>
</body>

</html>
