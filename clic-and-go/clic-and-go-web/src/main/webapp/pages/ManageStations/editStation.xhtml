<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org.primefaces.context.RequestContext">

<h:head />
 <body>
	<p:dataTable id="rowEditingTable" var="station"
		value="#{stationBean.stations}" paginator="true" rows="5"
		paginatorPosition="bottom"
		filteredValue="#{stationBean.filtredStations}" editable="true">
		<f:facet name="header">  
            Row Editing  
        </f:facet>

		<p:column filterBy="#{station.name}">
			<f:facet name="header">
				<h:outputText value="name" />
			</f:facet>
			<p:cellEditor>
				<f:facet name="output">
					<h:outputText value="#{station.name}" />
				</f:facet>
				<f:facet name="input">
					<p:inputText id="modelInput" value="#{station.name}"
						style="width:96%" />
				</f:facet>
			</p:cellEditor>
		</p:column>
		<p:column filterBy="#{station.reference}">
			<f:facet name="header">
				<h:outputText value="Text" />
			</f:facet>
			<p:cellEditor>
				<f:facet name="output">
					<h:outputText value="#{station.reference}" />
				</f:facet>
				<f:facet name="input">
					<p:inputText value="#{station.reference}" style="width:96%" />
				</f:facet>
			</p:cellEditor>
		</p:column>
		<p:column filterBy="#{station.x}">
			<f:facet name="header">
				<h:outputText value="x" />
			</f:facet>
			<p:cellEditor>
				<f:facet name="output">
					<h:outputText value="#{station.x}" />
				</f:facet>
				<f:facet name="input">
					<p:inputText value="#{station.x}" style="width:96%" />
				</f:facet>
			</p:cellEditor>
		</p:column>
		<p:column filterBy="#{station.y}">
			<f:facet name="header">
				<h:outputText value="State" />
			</f:facet>
			<p:cellEditor>
				<f:facet name="output">
					<h:outputText value="#{station.y}" />
				</f:facet>
				<f:facet name="input">
					<p:inputText value="#{station.y}" style="width:96%" />
				</f:facet>
			</p:cellEditor>
		</p:column>
		<p:column style="width:6%" exportable="false">
			<p:rowEditor />
		</p:column>
	</p:dataTable>

	<p:spacer height="20" />
</body>


</html>
