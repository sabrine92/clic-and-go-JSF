<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<body> 

<h1>welcome : #{loginBean.user.name}</h1>
	
	<h:form>
    <h3>Please select your speed</h3>
    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
        <p:outputLabel for="speed" value="You are a :" />
        <p:selectOneRadio id="speed" value="#{radioView.speed}"  layout="grid" columns="1">
            <f:selectItems value="#{radioView.speeds}" var="c" itemLabel="#{speed}" itemValue="#{speed}"/>
        </p:selectOneRadio>
    </h:panelGrid>
 
   
 
    <p:commandButton value="Submit" update="display" icon="ui-icon-check" oncomplete="PF('dlg').show()"/>
 
 

 
 
    <p:dialog modal="true" resizable="false" widgetVar="dlg" header="Your reading speed" showEffect="clip">
        <p:panelGrid columns="2" id="display" columnClasses="label,value">
            
 
            <h:outputText value="You can read 150 words/minute " />
            
 
        </p:panelGrid>
    </p:dialog>
</h:form>
	
	
	<h:form id="form">
			
			<p:spacer height="40px;" />
		<p:panel header="Available e-books">
			<p:growl id="msgs" showDetail="true" />



			<p:spacer height="40px;" />

   
			<p:accordionPanel id="listBooksTraveler" value="#{bookBean.ebooks}" var="u"
				selectionMode="single" selection="#{bookBean.selectedBook}">

				<p:ajax event="tabChange" listener="#{bookBean.onTabChange()}"
					update=":form:msgs" />
				<p:ajax event="tabClose" listener="#{bookBean.onTabClose()}"
					update=":form:msgs" />

				<p:tab title="#{u.title}">
					<h:panelGrid columns="3" cellpadding="10">
						
						<p:row>
							<h:panelGrid columns="2" cellpadding="10">
								<h:outputText value="Title" />
								<h:outputText value="#{u.title}" />
								<h:outputText value="Author" />
								<h:outputText value="#{u.author}" />
								<h:outputText value="Description" />
								<h:outputText value="#{u.description}" />
								<h:outputText value="Category" />
								<h:outputText value="#{u.category}" />
								<h:outputText value="Type" />
								<h:outputText value="#{u.type}" />
							
								<h:outputText value=" " />
							</h:panelGrid>
						</p:row>
						<p:row>
							<p:growl id="messages" showDetail="true" />
							<h:panelGrid columns="2">
					<h:graphicImage value="/resources/images/books/sana.jpg" />
							
								<h:commandButton 
									value="Download #{bookBean.selectedBook.title}">
									<f:setPropertyActionListener value="#{bookBean.selectedBook}"
										target="#{bookBean.selectedBook}"></f:setPropertyActionListener>
								</h:commandButton>
	
							</h:panelGrid>
		
		
		
		
						</p:row>
					</h:panelGrid>
				</p:tab>
			</p:accordionPanel>
			<p:spacer height="40px;" />
			
			
			<h:commandButton action="#{bookBean.doRefresh()}"
					value="Refresh">
					
				</h:commandButton>
			
		</p:panel>
	</h:form>
</body> 
</html>
