<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet name="./css/bootstrap.css" />
	<h:outputStylesheet name="./css/bootstrap-theme.css" />
	<h:outputStylesheet name="./css/bootstrap-theme.min.css" />
	<h:outputStylesheet name="./css/bootstrap.min.css" />
	<h:outputScript name="./js/bootstrap.js" />
	<h:outputScript name="./js/jquery-1.12.0.min.js" />
	<script src="http://maps.google.com/maps/api/js?sensor=true|false"
		type="text/javascript"></script>
	<title><ui:insert name="title" /></title>
</h:head>

<h:body>
	<div id="container">
		<div id="identity">
			<ui:insert name="identity">
				<h:form rendered="#{loginBean.loggedIn}">
					<h:commandLink value="logout" action="/login?faces-redirect=true"></h:commandLink>
				</h:form>
			</ui:insert>

		</div>

		<div id="top">
			<ui:insert name="top">
				<nav class="navbar navbar-inverse navbar-fixed-top">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed"
							data-toggle="collapse" data-target="navbar-l">

							<span class="sr-only">Menu</span> <span class="icon-bar"></span>
							<span class="icon-bar"></span> <span class="icon-bar"></span>


						</button>
						<!-- //HOMES -->
						<p:link outcome="/pages/traveler/trHome.jsf" value="Clic And Go"
							rendered="#{loginBean.cm==false}">
						</p:link>

						<p:link outcome="/pages/cm/cmHome.jsf" value="Clic And Go"
							rendered="#{loginBean.cm==true}">
						</p:link>

					</div>
					<div class="collapse navbar-collapse" id="navbar">
						<ul class="nav navbar-nav">
							<!-- //Menu du traveller -->
							<li><p:link outcome="/pages/traveler/ticket/ticketing.jsf"
									value="Ticketing" rendered="#{loginBean.cm==false}">
								</p:link></li>

							<li><p:link outcome="/pages/traveler/news/News.jsf"
									value="News" rendered="#{loginBean.cm==false}">
								</p:link></li>

							<li><p:link
									outcome="/pages/traveler/places/mustGoPlaces.jsf"
									value="Must Go Places" rendered="#{loginBean.cm==false}">
								</p:link></li>

							<!-- //Menu du cm -->
							<li><p:link outcome="/pages/cm/news/News.jsf"
									value="Manage News" rendered="#{loginBean.cm==true}">
								</p:link></li>

							<li><p:link outcome="/pages/cm/places/listPlaces.jsf"
									value="Manage Places" rendered="#{loginBean.cm==true}">
								</p:link></li>

						</ul>
							<div class="input-group">
								<h:form rendered="#{loginBean.loggedIn}" class="navbar-form navbar-right">
									<h:commandLink value="logout"
										action="/login?faces-redirect=true" />
								</h:form>
							</div>

					</div>


				</div>

				</nav>


			</ui:insert>
		</div>


		<p:spacer width="50px;" />

		<div id="content" class="center_content">
			<ui:insert name="content">
				[Content will be inserted here]
			</ui:insert>
		</div>

		<div class="footer">
			<div class="container">
				<div class="row">
					<div class="col l6 s12">
						<h5 class="white-text">Clic and Go App</h5>
						<p class="grey-text text-lighten-4">You can make the best out
							of your trip.</p>
					</div>
					<div class="col l4 offset-l2 s12">
						<h5 class="white-text">Links</h5>

						<!-- 										<li><a class="grey-text text-lighten-3" href="#!">Link 4</a></li> -->
						<!-- 									</ul> -->
					</div>
				</div>
			</div>
