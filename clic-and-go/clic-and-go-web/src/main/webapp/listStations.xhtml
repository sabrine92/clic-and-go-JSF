<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>


	<h:form id="form">
		<p:growl id="msgs" showDetail="true" />
		<h:panelGrid>
			<div class="row">
				<div class="col-md-4">
					<div class="form-group">
						<h:outputText value="name" />
						<h:inputText value="#{stationBean.station.name}" />
					</div>
				</div>
			</div>
			<h:outputText value="Reference" />
			<h:inputText value="#{stationBean.station.reference}" />

			<h:outputText value="Longitude" />
			<h:inputText value="#{stationBean.station.x}" />
			<h:outputText value="Latitude" />
			<h:inputText value="#{stationBean.station.y}" />

		</h:panelGrid>
		<h:commandButton action="#{stationBean.doAddStation()}"
			value="Add-station" />
		<p:dataTable id="stations" var="stat" value="#{stationBean.stations}"
			editable="true" style="margin-bottom:20px" selectionMode="single"
			selection="#{stationBean.selectedstaStation}"
			rowKey="#{stat.stationId}"  emptyMessage="No station found with given criteria" filteredValue="#{stationBean.filteredStations}">

			<f:facet name="header">
           List of Stations
       </f:facet>
			<p:ajax event="rowSelect" listener="#{stationBean.onRowSelect}"
				update=":form:msgs" />
			<p:ajax event="rowUnselect" listener="#{stationBean.onRowUnselect}"
				update=":form:msgs" />
			<p:ajax event="rowEdit" listener="#{stationBean.onRowEdit()}"
				update=":form:msgs" />
			<p:ajax event="rowEditCancel" listener="#{stationBean.onRowCancel()}"
				update=":form:msgs" />

			<p:column headerText="Name" filterBy="#{stat.name}"  filterMatchMode="contains">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{stat.name}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText id="modelInput" value="#{stat.name}"
							style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Reference" filterBy="#{stat.reference}"  filterMatchMode="exact">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{stat.reference}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{stat.reference}" style="width:100%"
							label="Reference" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Longitude" filterBy="#{stat.x}"  filterMatchMode="contains">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{stat.x}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{stat.x}" style="width:100%"
							label="Longitude" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="latitude" filterBy="#{stat.y}"  filterMatchMode="contains">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{stat.y}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{stat.y}" style="width:100%" label="Latitude" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column style="width:32px">
				<p:rowEditor />
			</p:column>
		</p:dataTable>


	</h:form>
</body>
</html>
